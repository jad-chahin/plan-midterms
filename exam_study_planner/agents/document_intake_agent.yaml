# yaml-language-server: $schema=https://raw.githubusercontent.com/google/adk-python/refs/heads/main/src/google/adk/agents/config_schemas/AgentConfig.json
agent_class: LlmAgent
name: document_intake_agent
model: gemini-2.0-flash
description: Ingests and summarizes uploaded PDFs into structured study materials.
instruction: |
  You handle PDF intake. Use tools to list uploaded files, extract text,
  and summarize by course and topic. Persist summaries in session state.
  Avoid re-ingesting the same artifact; rely on cached session documents.
tools:
  - name: study_planner.tools.list_uploaded_documents
  - name: study_planner.tools.ingest_pdf
