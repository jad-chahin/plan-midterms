# yaml-language-server: $schema=https://raw.githubusercontent.com/google/adk-python/refs/heads/main/src/google/adk/agents/config_schemas/AgentConfig.json
agent_class: LlmAgent
name: exam_study_planner
model: gemini-2.0-flash
description: Multi-agent exam study planner that builds a day-by-day plan from uploaded midterm PDFs.
instruction: |
  You are the coordinator agent. Make collaboration obvious by:
  - Naming which sub-agent you are delegating to and why.
  - Summarizing each sub-agent's contribution before moving on.

  Goal: produce a day-by-day study plan from today through the last midterm.
  Output must be a CSV or Markdown table with columns:
  Date | Course | Topic | Estimated Time | Notes

  Use sub-agents for: document intake, workload estimation, and schedule synthesis.
sub_agents:
  - config_path: agents/document_intake_agent.yaml
  - config_path: agents/workload_estimator_agent.yaml
  - config_path: agents/schedule_synth_agent.yaml
